<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>

            align-items: center;
            padding: 30px 30px;
            cursor: pointer;
        }
        #yourChoice{
            margin-top: 50px;
            text-align: center;
            font-size: 2em;
        }
        #CpuChoice{
            margin-top: 15px;
            text-align: center;
            font-size: 2em;
        }
        #status{
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
        }
        #moves div:enabled{
            background-color: blue;
        }
        .Scores{
            display: flex;
            margin-top: 50px;
            flex-direction: row;
            justify-content: center;
        }
        .Scores div{
            margin-left: 70px;
            font-size: 1.75em;
        }
    </style>
</head>
<body>

    <div class="moves">

    </div>
    <div id="yourChoice">Your Choice: </div>
    <div id="CpuChoice">Computer Choice: </div>
    <div id="status"></div>
    <div class="Scores">
        <div id="MyScore"></div>
        <div id="PCScore"></div>

<script>
    const myChoice = document.getElementById('yourChoice');
    const CpuChoice = document.getElementById('CpuChoice');
    const statusNow = document.getElementById('status');
    const myScorern = document.getElementById('MyScore');
    const PcScorern = document.getElementById('PCScore');
    let myScore = 0;
    let PcScore = 0;
    const choices = ['Rock', 'Paper', 'Scissors'];
    let UserChoice;
    const changeColor = document.querySelectorAll('.TheChoices');
    changeColor.forEach(element =>{
        element.addEventListener("click", (element)=>{
            element.target.style.backgroundColor = "blue";
            setTimeout(()=>{
                element.target.style.backgroundColor = "aqua";
            }, 2000)
        })
    })
    function update(element){
        if (element == 'ðŸ‘Š'){
            UserChoice = "Rock";
            myChoice.textContent = `Your Choice: ${UserChoice}`;
        }
        else if (element == 'âœ‹'){
            UserChoice = "Paper";
            myChoice.textContent = `Your Choice: ${UserChoice}`;
        }
        else if (element == 'âœŒ'){
            UserChoice = "Scissors";
            myChoice.textContent = `Your Choice: ${UserChoice}`;
        }
        else{
            myChoice.textContent = "Invalid!";
        }
        let PCChoice = choices[Math.floor(Math.random()*3)];
        CpuChoice.textContent = `Computer Choice ${PCChoice}`;

            statusNow.textContent = "Tie!";
        }

            PcScore += 1;
